<br><b><i>6.3 Clearing Member Level</i></b>
<p>No separate position limit should be imposed at this level on aggregate
trades cleared by a member. However, the clearing member shall ensure that
his own positions and the positions of members clearing through him are
within the limits specified in 6.2 above.
