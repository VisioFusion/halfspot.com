<td><b><i>6.2 Trading Member Level</i></b>
<p>The group recommends:
<ol TYPE="a">
<li>
There shall be a position limit at the trading member level of 15% of the
open interest or Rs 100 crore whichever is higher.</li>

<li>
This is to be reviewed after six months of index futures trading.</li>
</ol>
