<!DOCTYPE html>

    <meta charset="UTF-8" />
    <title>Scalping</title>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<style>
html {
    margin: 0px;
    background: black;
}

body {
    padding: 0;
    margin: 0;
}

::-webkit-scrollbar {
    display: none;
}

.box {
  float: left;
}

.grid.grid .box { 
  width: 25%;
  height: 100vh;
}
</style>

<body>
    <div class="container">
        <div class="grid grid">
            <article class="box">
<!-- TradingView Widget 1 BEGIN -->
  <script type="text/javascript">
  new TradingView.widget(
  {
  "width": "100%",
  "height": "100%",
  "autosize": true,
  "symbol": "BINANCE:BTCUSDT",
  "interval": "3",
  "timezone": "America/Vancouver",
  "theme": "dark",
  "style": "1",
  "withdateranges": false,
  "allow_symbol_change": false,
  "hide_side_toolbar": true,
  "hide_top_toolbar": true,
  "hidevolume": true,
"studies_overrides": {
  "bollinger bands.basis.color": "#fb8c00",
  "bollinger bands.basis.linewidth": 2,
  "moving average.ma.color": "#1991f1",
  "moving average.ma.linewidth": 2,
  "moving average exponential.ma.color": "#fb8c00",
  "moving average exponential.ma.linewidth": 2,
  "moving average exponential.ma.linestyle": 1,
  "vwap.vwap.color": "#9575cd",
  "vwap.vwap.linewidth": 2,
  "awesome oscillator.oa.color.0": "#129286",
  "awesome oscillator.oa.color.1": "#d43a36",
  },
"studies": [
   {
     "id": "MAExp@tv-basicstudies",
     "inputs": {
       "length": 50
       }
   },
   {
     "id": "MAExp@tv-basicstudies",
     "inputs": {
       "length": 5
       }
   },
   {
     "id": "MASimple@tv-basicstudies",
     "inputs": {
       "length": 9
       }
   },
   {
     "id": "VWAP@tv-basicstudies",
   },
   {
     "id": "BB@tv-basicstudies",
   },
   {
     "id": "AwesomeOscillator@tv-basicstudies",
   },
],
}
  );
  </script>
<!-- TradingView Widget 1 END -->
